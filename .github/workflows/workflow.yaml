name: Run Waze API Script Every 5 Minutes

on:
  schedule:
    - cron: '*/5 * * * *'  # This runs the workflow every 5 minutes
  push:
    branches:
      - main  # You can specify a branch, or remove this line to trigger on any branch push

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests pandas blomp_api

      - name: Run json.py Script
        env:
          MAIL: ${{ secrets.MAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          python json.py
